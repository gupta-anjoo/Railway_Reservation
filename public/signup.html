<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="public/style_signup.css">
    <style>
      #alert{
            position:absolute;
            padding: 10px 20px;
            width: auto;
            height: auto;
            background-color: crimson;
            color: aliceblue;
            font-weight: bolder;
            bottom: 10%;
            left: 80%;
            display: none;
            transform:translate(-50%,-50%);
        }
      
  </style>
</head>
<body>
   <div id="alert">Please fill the details</div>
    <div class="register-wrapper">
        
    <form action="" method="post" onsubmit="return validation()">
      <div class="heading">
      <h1>SignUp</h1>
      </div>
      <br>
    <div class="input-group">
        <label for="first_n">First Name:</label>
        <input type="text" id="first_n" name="FirstName" placeholder="Enter your first name" size="30"  required>
    </div>
    <br>
    <div class="input-group">
      <label for="last_n">Last Name:</label>
        <input type="text" id="last_n"  name="LastName" placeholder="Enter your last name" size="30"  required>
    </div>
    <br>
    <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" placeholder="Enter your email"   size="35" required>
    </div>
    <br>
    <div class="input-group">
      <label for="password">Password:</label>
        <input type="password" id="password" name="Password" placeholder="Enter your password" size="20"  required>
    </div>
    <br>
    <div class="input-group">
      <label for="cpassword">Confirm Password:</label>
        <input type="password" id="cpassword" name="ConfirmPassword" placeholder="Enter your confirm password" size="20" required>
    </div>
    <br>
    <div class="input-group">
      <label for="phone">Phone:</label>
        <input type="text" id="phone" name="Phone" placeholder="Enter your phone number" size="35"  required>
    </div>
    <br>
    <div class="input-group">
      <label for="">Gender:</label>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male">
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female"> 
    </div>
    <br>
    <div class="input-group">
      <label for="db">Date of birth:</label>
        <input type="date"  id="db" name="Dateofbirth"   size="30" required>
    </div>
    <br>
    <div>
        <button class="button" id="button1">Sign Up</button>
    </div>
    </form>
    </div>
    
  </body>  
  <script src="script1.js"></script>
  </html>
